<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" action="/menu/add-item" th:object="${form}">

            <div class="form-group">
                <label th:for="cheeseId">Which cheese would you like to add?</label>
                <select name = "cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:value="${cheese.getId()}"
                            th:text="${cheese.getName()}"></option>
                </select>
                <span th:errors="*{cheeseId}" class="error"></span>
            </div>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add Cheese" />
        </form>

    </body>
</html>
